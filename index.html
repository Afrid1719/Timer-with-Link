<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="timer-wrapper">
        <div class="timer-element hour">0</div>
        <div class="timer-element minute">0</div>
        <div class="timer-element second">0</div>
    </div>

    <div class="input-form-wrapper">
        <form id="input-form" action="">
            <div class="field-group">
                <label for="timer-hour">Timer( Hour ) :</label>
                <input type="number" id="timer-hour" value="0">
            </div>
            <div class="field-group">
                <label for="timer-minutes">Timer( Minutes ) :</label>
                <input type="number" id="timer-minutes" value="0">
            </div>
            <div class="field-group">
                <label for="timer-seconds">Timer( Seconds ) :</label>
                <input type="number" id="timer-seconds" value="0">
            </div>
            <div class="field-group">
                <label for="link-input">Link :</label>
                <input type="url" id="link-input">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
